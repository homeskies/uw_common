<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <script src="http://cdn.robotwebtools.org/threejs/current/three.js"></script>
  <script src="http://cdn.robotwebtools.org/EventEmitter2/current/eventemitter2.min.js"></script>

  <script src="http://cdn.robotwebtools.org/roslibjs/current/roslib.min.js"></script>
  <script src="http://cdn.robotwebtools.org/ros3djs/current/ros3d.min.js"></script>

  <script src="http://cdn.robotwebtools.org/mjpegcanvasjs/current/mjpegcanvas.js"></script>

  <!-- Js files unique to this html page go here -->
  <script src="basic.js"></script>

  <title>Simple GUI</title>
</head>

<body>
  <h2 id="title">Simple GUI</h2>
  <div class="container-fluid">
    <div class="row no-gutter">
      <div id="first" class="title1 col-sm-4">
        <a id="topBTN" class="btn btn-primary" data-toggle="collapse" href="#cameraTop" aria-expanded="false" aria-controls="collapseExample">
          Top
        </a>
        <div class="collapse in" id="cameraTop">
          <div class="card card-block">
            <div id="camera1"></div>
          </div>
        </div>
      </div>

      <div id="two" class="title2 col-sm-4">
        <a id="sideBTN" class="btn btn-primary" data-toggle="collapse" href="#cameraSide" aria-expanded="false" aria-controls="collapseExample">
          Side
        </a>
        <div class="collapse in" id="cameraSide">
          <div class="card card-block">
            <div id="camera2"></div>
          </div>
        </div>
      </div>

      <div id="three" class="title3 col-sm-4">
        <a id="headBTN" class="btn btn-primary" data-toggle="collapse" href="#cameraHead" aria-expanded="false" aria-controls="collapseExample">
          Front <!-- Head -->
        </a>
        <div class="collapse in" id="cameraHead">
          <div id="c3">
            <div id="camera3"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <h5>Button Received:<div id="cmdReceived"></div></h5>

</body>
</html>
