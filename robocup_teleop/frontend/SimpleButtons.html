<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src="http://cdn.robotwebtools.org/threejs/current/three.js"></script>
    <script src="http://cdn.robotwebtools.org/EventEmitter2/current/eventemitter2.min.js"></script>

    <script src="http://cdn.robotwebtools.org/roslibjs/current/roslib.min.js"></script>
    <script src="http://cdn.robotwebtools.org/ros3djs/current/ros3d.min.js"></script>

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <script src="http://cdn.robotwebtools.org/mjpegcanvasjs/current/mjpegcanvas.js"></script>

    <script src="https://www.w3schools.com/lib/w3.js"></script> <!-- Allows html imports -->

    <script src="/bower_components/arrive/src/arrive.js"></script>



    <!-- Common js files go here -->
    <script src="common_js/arm.js"></script>
    <script src="common_js/cloud_freezer.js"></script>
    <script src="common_js/gripper.js"></script>
    <script src="common_js/gripper_gui.js"></script>
    <script src="common_js/app.js"></script>

    <!-- Js files unique to this html page go here -->
    <script src="simpleButtons.js"></script>
        <script src="speech.js"></script>

 <title>Simple Buttons GUI</title>
</head>

<body onload="init()">

    <h2 id="title">Simple Buttons GUI</h2>

    <div class="container-fluid">

        <div class="row no-gutter">
          <div id="first" class="col-sm-4">
            <div class="card title1">
              <div class="card-block">
                  <a id="top" href="#cam1" data-toggle="collapse1" class="btn btn-primary">Top</a>
               <div id="cam1" class="collapse1">

                <div id="camera1" class="js_arm_div"></div></div>
              </div>
            </div>
          </div>
          <div id="second"class="col-sm-4">
            <div class="card title2">
              <div class="card-block">

                <a id="side" href="#cam2" data-toggle="collapse2" class="btn btn-primary">Side</a>
               <div id="cam2" class="collapse2">
                <div id="camera2" class="js_arm_div"></div> </div>
              </div>
            </div>
          </div>
            <div id="third" class="col-sm-4">
            <div class="card title3">
              <div class="card-block">
                <a id="head" href="#cam3" data-toggle="collapse3" class="btn btn-primary">Head</a>
               <div id="cam3" class="collapse3">
                <div id="camera3" class="js_arm_div"></div>
               </div>
            </div>
          </div>
        </div>
        </div>

        <div id="results" class="container">
          <div class="row no-gutter">
          <div class="col-sm-2">
              <h2>Interim Results</h2>
                <textarea id="interim-textarea" placeholder="Command using voice recognition." rows="6"></textarea>
          </div>
              <div class="col-sm-2">
              <h2>Activate</h2>
                <button id="start-record-btn" title="Start Recording">Start Recognition</button>

         </div>
          <div class="col-sm-2">
              <h2>Final Results</h2>
                    <textarea id="final-textarea" placeholder="Command using voice recognition." rows="6"></textarea>

         </div>

           </div>

        </div>
            <h5>Command Received:<div id="cmdReceived"></div></h5>
            <div class="panel">

                <p>Enter positive or negative numeric decimal values in the spin boxes below</p>
                <table>
                    <tr><td>Linear X</td><td><input id="linearXText" name="linearXText" type="number" value="1.5"/></td></tr>

                    <tr><td>Linear Y</td><td><input id="linearYText" name="linearYText" type="number" value="1.5"/></td></tr>
                    <tr><td>Angular Z</td><td><input id="angularZText" name="angularZText" type="number" value="1.5"/></td></tr>
                </table>
                <button id="sendMsg" type="button" onclick="pubMessage()">Publish Message</button>
            </div>

    </div>

    <div w3-include-html="common_html/gripper.html"></div>
    <script>w3.includeHTML(); // This line is necessary to allow html imports</script>


</body>
</html>
